name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set environment variables
        run: echo "FLASK_SECRET_KEY=$(python -c 'import secrets; print(secrets.token_hex(16))')" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies for all services
        run: |
          pip install -r backend/cart_service/requirements.txt
          pip install -r backend/product_service/requirements.txt
          pip install -r backend/user_service/requirements.txt

      - name: Run tests
        run: pytest test/ --maxfail=1 --disable-warnings -q
